<div>
  <input id="feed-comments" type="checkbox" ng-model="ctrl.showComments"> 
  <label for="feed-comments">comments</label>

  <input id="feed-move" type="checkbox" ng-model="ctrl.showSugMoves"> 
  <label for="feed-move">Suggested</label>

  <input id="feed-moves" type="checkbox" ng-model="ctrl.showMoves"> 
  <label for="feed-moves">moves</label>

  <input id="feed-evaluation" type="checkbox" ng-model="ctrl.showEvaluations"> 
  <label for="feed-evaluation">evaluation</label>

  <div class="feed-items">
    <div ng-repeat="item in ctrl.items | reverse" 
         class="feed-item"
         ng-show="ctrl.showComments && item.type === 'comment'
               || ctrl.showSugMoves && item.type === 'sugMove'
               || ctrl.showMoves && item.type === 'move'
               || ctrl.showEvaluations && item.type === 'evaluation'
               ">
      <div class="item" layout="row" layout-align="space-between">
        <div class="item-meta">
          <span ng-if="item.type === 'comment'">
            <span class="bold">
              {{ item.uid | displayName }}
            </span>:
          </span>
          <span ng-class="{ 'secondary': item.type !== 'comment' }">
            {{ item.text }}
          </span>
        </div>
      </div>
    </div>
  </div>
  <form ng-submit="ctrl.createComment()">
    <input type="text"
           required
           class="form-control"
           ng-model="ctrl.newComment"
           placeholder="Add comment..." />
  </form>
</div>
