<md-list>
  <md-list-item ng-repeat="move in ctrl.suggestedMoves"
                suggested-move
                move="move"
                my-fav-move="ctrl.myFavMove"
                ng-class="{ 'active': ctrl.selectedMove.notation == move.notation }"
                ng-mouseover="ctrl.highlight(move)"
                ng-mouseleave="ctrl.unhighlight()">
  </md-list-item>
</md-list>
