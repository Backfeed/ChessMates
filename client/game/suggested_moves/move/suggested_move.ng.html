<span class="bold" flex="10">{{ ::ctrl.move.notation }}</span>
<div flex="30" class="progressbar-adjust" layout="row">
  <div flex="80">
     <md-progress-linear class="md-accent" md-mode="determinate" value="{{ ctrl.calcScore() }}"></md-progress-linear>
  </div>
</div>
<spen flex="20">
  Confidence {{ ctrl.calcConfidence() | decimel: 0 }}
</spen>
<spen flex="20">
  Count {{ ctrl.evaluations.length }}
</spen>

<span flex="30">
  <rating ng-model="ctrl.myRating"
          class="stars"
          readonly="!ctrl.canRate()"
          title="{{ ctrl.getDisabledRateText() }}"></rating>
</span>
<md-divider></md-divider>
