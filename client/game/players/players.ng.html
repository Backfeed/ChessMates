<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>User</th>
      <th>Reputation</th>
      <th>Tokens</th>
      <th>Favorite</th>
      <th>Done</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in ctrl.usersList">
      <td>{{ ::user | displayName }}</td>
      <td>{{ user.reputation }}</td>
      <td>{{ user.tokens }}</td>
      <td>{{ ctrl.isFavorited(user._id) }}</td>
      <td>{{ ctrl.isDone(user._id) }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>{{ ctrl.usersList.length }}</td>
      <td>{{ ctrl.totalReputation }}</td>
      <td>{{ ctrl.totalTokens }}</td>
      <td>{{ ctrl.totalFavorited }}</td>
      <td>{{ ctrl.totalDone }}</td>
    </tr>
  </tfoot>
</table>
