<div>
  <div layout="row">
    <h1>Games</h1>
  </div>

  <div layout="row">
    <form ng-submit="ctrl.create()">
      <input type="text" ng-model="ctrl.newGame.title" placeholder="Game title" required>
      <button>Create new game</button>
    </form>
  </div>



  <md-content>
    <md-list>
      <md-list-item ng-repeat="game in ctrl.games" class="md-2-line">
        <a class="md-list-item-text" ui-sref="game({ id: game._id })">
          {{ ::game.title }}
        </a>
        <div class="md-list-item-text">
        </div>
      </md-list-item>
    </md-list>
  </md-content>

</div>
