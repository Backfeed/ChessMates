<div class="comment" layout="row" layout-align="space-between">
   <div class="comment-meta">
     <span class="commenter-name">{{ ::move.author }}</span>
     <span class="comment-type">- suggested this move</span>
   </div>
   <div class="comment-time pull-right">• {{ move.date }}</div>
</div>

<form ng-submit="add()">
  <input type="text" 
         required
         class="form-control" 
         ng-model="newComment.body"
         placeholder="What do you think of this move?" />
</form>
<div ng-repeat="comment in comments">
  <div class="comment" layout="row" layout-align="space-between">
     <div class="comment-meta">
       <span class="commenter-name">{{ ::comment.author }}</span>
       <span class="comment-type" ng-if="comment.type == 'comment'"> - comment</span>
       <span class="comment-type" ng-if="comment.type == 'backfeed'"> - backfeed {{ comment.stars }} stars</span>
     </div>
     <div class="comment-time pull-right">• {{ comment.date }}</div>
  </div>
  <div class="comment-body">{{ comment.body }}</div>
</div>
