<md-toolbar md-scroll-shrink layout="row" layout-align="start center" layout-padding class="top-bar">
  <logo></logo>
  <a ui-sref="games">Games</a>
  <md-menu class="flex-right">
    <md-button ng-click="$mdOpenMenu()" class="md-icon-button" aria-label="Open sample menu">
      <md-icon md-svg-icon="navigation:ic_menu_24px" class="menu-icon"></md-icon>
    </md-button>
    <md-menu-content>
      <md-menu-item><meteor-include src="loginButtons"></meteor-include></md-menu-item>
      <md-menu-item ng-repeat="item in $root.menuItems">
        <md-button ng-click="item.click()" ng-disabled="item.isDisabled()">{{ item.label }}</md-button>
      </md-menu-item>
    </md-menu-content>
  </md-menu>
</md-toolbar>
<md-divider></md-divider>
